<section>
  <div> 
    <h2 class="name">{{ character?.name}}</h2> 
  
    <p class="quote">"{{randomQuote}}"</p> 

    <div class="buttons">
    </div >
    <button type="button" class="btn btn-secondary btn-sm m-3" style="margin-right: 1rem;" (click)="goBack()">
      Back
   </button>
    
  @if(character.quotes.length > 1) {
      <button type="button" class="btn btn-secondary btn-sm" (click)="getRandomQuote()">
        Change quote
      </button>
    } 

    </div>
    
 

</section>
